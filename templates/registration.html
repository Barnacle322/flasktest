<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/registration.css') }}">
    <!-- <link rel="stylesheet" href="./registration.css"> -->
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static',filename='elements/Peret (1).png') }}">
    <title>Registration</title>
</head>

<body>
    <div class="v9_31">
        <div class="center_prompt">
            <div class="animate__animated animate__fadeInUp animate__fast">
                <div class="login_prompt">
                    <div class='center_title'>
                        <span class="title">&#160;SIGN&#160;UP</span>
                    </div>
                    <form class="form" method="post" action="/users">
                        <div class="user_field">
                            <div class="user_icon">
                                <div class="center">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <input class="input" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="password_field">
                            <div class="lock_icon">
                                <div class="center">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <input class="input" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="login_button_field">
                            <button class="button login" id="login">Sign&#160;Up</button>
                        </div>
                        <div class="register_button_field">
                            <a class="button register" id="register" href="/login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
