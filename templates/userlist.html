<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- <link rel="stylesheet" href="static/mystyle.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>

<body>
    <div>
        <div class="ui grid">
            <div class="four wide column"></div>
            <div class='four wide column'>
                <div style="margin-top: 50px;" class="ui container">
                    <h1 class="ui center aligned header">User list</h1>
                    <a class="ui blue button" href="/registration">Register</a>
                    <a class="ui green button" href="/login">Login</a>

                    <hr> {% for user in user_list %}
                    <div class="ui segment">
                        <div class='thirteen wide column'><a class="ui big header">{{ user.id }} | {{ user.username }}</a></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
