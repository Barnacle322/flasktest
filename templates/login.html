<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="./login.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/login.css') }}">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static',filename='elements/Peret (1).png') }}">
    <title>Login</title>
</head>

<body>
    <div class="v9_31">
        <!-- <div class="logo">
                <img src="{{ url_for('static',filename='styles/elements/PERET-removebg-preview.png') }}" alt="">
            </div> -->
        <!-- <div class="logo2">
            <img src="{{ img }}">
        </div> -->
        <div class="center_prompt">
            <div class="animate__animated animate__fadeInUp">
                <div class="login_prompt"><span class="v13_44">LOGIN</span>
                    <form class="form" method="post">
                        <div class="user_field">
                            <div class="user_icon">
                                <div class="center">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <input class="user_input" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="password_field">
                            <div class="lock_icon">
                                <div class="center">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <input class="password_input" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="login_button_field">
                            <button class="button login" id="login">Login</button>
                        </div>
                        <div class="register_button_field">
                            <a class="button register" id="register" href='/registration'>Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
