<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="./add_house.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/add_avatar.css') }}">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static',filename='elements/Peret (1).png') }}">
    <title>Avatar</title>
</head>

<body>
    <div class="v9_31">
        <a href="/profile">
            <div id='animation_stuff' class="animations animate__animated animate__shakeX animate__repeat-3 animate__delay-2s animate__slower">
                <div class="center2"><i class="chevron left icon"></i></div>
            </div>
            <div class="back_button_field"></div>
        </a>
        <div class="animate__animated animate__fadeInUp">
            <div class="center_prompt">
                <div class="photo_add_screen">
                    <div class="center_title">
                        <span class="title">Add a Profile Picture</span>
                    </div>
                    <form class="form" method="post" enctype=multipart/form-data>
                        <div class="photo_field">
                            <div class="photo_label">Select a document</div>
                            <input class="photo_input" id='photo_input' type=file name="file" accept="image/png, image/jpg, image/gif, image/jpeg">
                            <div class="photo_field_title">
                                Click to upload
                            </div>
                            <!-- <label for="photo_input">Choose the file</label> -->
                        </div>
                        <div class="login_button_field">
                            <button type='submit' class="button login" id="login">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static',filename='scripts/add_avatar.js') }}"></script>
</body>

</html>
