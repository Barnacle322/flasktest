<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.65">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="./add_house.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/add_house.css') }}">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static',filename='elements/Peret (1).png') }}">
    <title>Add a House</title>
</head>

<body>
    <div class="v9_31">
        <a href="/profile" id="href">
            <div id='animation_stuff' class="animations animate__animated animate__shakeX animate__repeat-3 animate__delay-2s animate__slower">
                <div class="center2"><i class="chevron left icon"></i></div>
            </div>
            <div class="back_button_field"></div>
        </a>
        <div class="animate__animated animate__fadeInUp" id="animation">
            <div class="center_prompt">
                <div class="house_add_screen">
                    <div class="center_title">
                        <span class="title">Add House</span>
                    </div>
                    <form class="form" method="post">
                        <div class="name_field">
                            <div class="name_label">House name</div>
                            <input class="name_input" type="text" name="name">
                        </div>
                        <div class="description_field">
                            <div class="description_label">Description</div>
                            <input class="description_input" type="text" name="description">
                        </div>
                        <div class="address_field">
                            <div class="address_label">Address</div>
                            <input class="address_input" type="text" name="address">
                        </div>
                        <div class="login_button_field">
                            <button type='submit' class="button login" id="login">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for( 'static',filename='scripts/edit_house.js' ) }} "></script>
</body>

</html>
