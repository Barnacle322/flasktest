<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="./login.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/notifications.css') }}">
    <title>Login</title>
</head>

<body>
    <div class="v9_31">
        <a href="/profile">
            <div id='animation_stuff' class="animations animate__animated animate__shakeX animate__repeat-3 animate__delay-2s animate__slower">
                <div class="center2"><i class="chevron left icon"></i></div>
            </div>
            <div class="back_button_field"></div>
        </a>
        <div class="animate__animated animate__fadeInUp">
            <div class="center_prompt">
                <div class="notification_screen">
                    <div class="center_title"><span class="title">Notifications</span></div>
                    <div class="notifications">
                        {% if house_list.__len__() != 0 %}
                        <div class="ui grid">
                            {% for table in table_list %}
                            <div class="row" id="outer">
                                <div class="ui grid">
                                    <div class="column" id="inner_big">
                                        <div class="notification_title">
                                            You have got a new invitaion!
                                        </div>
                                        <div class="notification_body">
                                            <b>From:</b> {{ table.sender}} <br> <b>House Name:</b> {{ table.house_name }}
                                        </div>
                                    </div>
                                    <div class="column" id="inner_small">
                                        <a href="/accept_invitation/{{ table.id }}">
                                            <div class="accept_button">
                                                <div class="center_accept">
                                                    <i class="check icon"></i>
                                                </div>
                                            </div>
                                        </a>
                                        <a href="/decline_invitation/{{ table.id }}">
                                            <div class="decline_button">
                                                <div class="center_decline">
                                                    <i class="close icon"></i>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        {% else %}
                        <div class="no_notifications">
                            <div class="center_title">
                                <span class="title2">No Notifications</span>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
