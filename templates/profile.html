<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="./profile.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/profile.css') }}">
    <title>Profile</title>


</head>

<body>
    <div class="page" id='content'>
        <div class="animate__animated animate__fadeInDownBig">
            <input type="checkbox" id="switch-button" onclick="myFunction()">
            <script>
                function myFunction() {
                    var element = document.getElementById('content');
                    element.classList.toggle("page_dark");
                }
            </script>
            <div class="top_bar">
                <div class="logout_button">
                    <a href="/logout">
                        <div class="center_logout">
                            LOG OUT
                        </div>
                    </a>
                </div>

                <div class="notifications_button">
                    <a href="/notifications">
                        <div class="center_notifications">
                            <i class="bell outline icon"></i>
                        </div>
                    </a>
                </div>

                <label for="switch-button">
                    <i class="sun icon" id="sun"></i>
                    <i class="moon icon"id='moon'></i>
                </label>

                <div class="name_div">
                    <div class="name">
                        {{ g.user.username }}
                    </div>
                </div>

                <div class="profile_picture">
                    <a href="/add_avatar">
                        <div class="center_profile_picture">
                            <img id='image' src="{{ image }}" alt="avatar">
                        </div>
                    </a>
                </div>
                <div class="edit_profile_picture">
                    <div class="center_edit_profile_picture">
                        <i class="pencil alternate icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="animate__animated animate__fadeIn animate__slower">
            <div class="main_content">
                <div class="ui grid">
                    {% if house_list.__len__() != 0 %} {% for house in house_list %}
                    <div class="column">
                        <div class="house_element">
                            <div class="house_name_plate">
                                <div class="house_name">
                                    {{ house.name }}
                                </div>
                                <div class="house">

                                </div>
                                <div class="white_margin">
                                    <div class="information">
                                        {{ house.description}}
                                    </div>
                                    <div class="address">
                                        {{ house.address}}
                                    </div>
                                    <div class="enter_button">
                                        <a href="/tracker/{{ house.id }}">
                                            <div class="center_enter">
                                                ENTER
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %} {% endif %}
                    <div class="column">
                        <div class="house_element">
                            <div class="add_field">
                                <div class="add_button" href="/add_house">
                                    <a href="/add_house">
                                        <div class="plus_icon_field">
                                            <i class="plus icon"></i>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
