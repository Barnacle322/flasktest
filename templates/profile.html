<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/profile.css') }}">

    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="top_bar">
            <div class="back_button">
                <a href="/login">
                    <i class="black chevron circle left icon"></i>
                </a>
            </div>
            <div class="profile_picture">
                <!-- <img src="TODO IMG" alt=""> -->
            </div>
            <div class="name_div">
                <div class="name">
                    Arstanbek Usenov
                </div>
            </div>
        </div>
        {% if house_list.__len__() != 0 %}
        <div class="main_content">
            <div class="ui stackable grid container">
                {% for house in house_list %}
                <div class="column">
                    <div class="house_element">
                        <div class="house_name_plate">
                            <div class="house_name">
                                {{ house.name }}
                            </div>
                            <div class="house">

                            </div>
                            <div class="white_margin">
                                <div class="information">
                                    {{ house.description}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="column">
                    <div class="house_element">
                        <div class="add_field">
                            <div class="add_button" href="/add_house">
                                <!-- <div class="plus_icon_field">
                                    <i class="plus icon"></i>
                                </div> -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% endif %}
</body>

</html>
